
<!-- Virtual Desk Portfolio Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Virtual Desk Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a1a3d; /* navy blue */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .desk-container {
      position: relative;
      width: 1000px;
      height: 600px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .object {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .object:hover {
      transform: scale(1.1);
    }

    /* Objects */
    #laptop {
      top: 250px;
      left: 350px;
      width: 300px;
    }

    #notebook {
      top: 270px;
      left: 120px;
      width: 200px;
    }

    #phone {
      top: 250px;
      left: 700px;
      width: 120px;
    }

    #plant {
      top: 80px;
      left: 100px;
      width: 140px;
    }

    #coffee {
      top: 120px;
      left: 700px;
      width: 140px;
    }

    #pen {
      top: 400px;
      left: 250px;
      width: 120px;
    }

    #mouse {
      top: 400px;
      left: 650px;
      width: 120px;
    }

    #headphones {
      top: 40px;
      left: 400px;
      width: 200px;
    }

    #frame {
      top: 40px;
      left: 550px;
      width: 150px;
    }

    #candle {
      top: 60px;
      left: 280px;
      width: 100px;
    }

    #decor {
      top: 480px;
      left: 450px;
      width: 150px;
    }

    /* Hidden Sections */
    .section {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      height: 70%;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="desk-container">

    <!-- Objects (images should be added later) -->
    <img id="laptop" class="object" src="https://github.com/SalmaSoliman10/salmasoliman10.github.io/blob/main/laptop.png?raw=true" onclick="showSection('resume')" />
    <img id="notebook" class="object" src="https://via.placeholder.com/200x150?text=Notebook" onclick="showSection('projects')" />
    <img id="phone" class="object" src="https://via.placeholder.com/120x200?text=Phone" onclick="showSection('contact')" />
    <img id="plant" class="object" src="https://github.com/SalmaSoliman10/salmasoliman10.github.io/blob/main/plant.png?raw=true" onclick="showSection('about')" />
    <img id="coffee" class="object" src="https://github.com/SalmaSoliman10/salmasoliman10.github.io/blob/main/mug.png?raw=true" onclick="showSection('skills')" />
    <img id="pen" class="object" src="https://via.placeholder.com/120x40?text=Pen" />
    <img id="mouse" class="object" src="https://via.placeholder.com/120x80?text=Mouse" />
    <img id="headphones" class="object" src="https://via.placeholder.com/200x150?text=Headphones" />
    <img id="frame" class="object" src="https://via.placeholder.com/150x150?text=Frame" />
    <img id="candle" class="object" src="https://via.placeholder.com/100x150?text=Candle" />
    <img id="decor" class="object" src="https://via.placeholder.com/150x150?text=Decor" />

    <!-- Sections -->
    <div id="about" class="section"> <h2>About Me</h2> <p>Write about yourself here...</p> </div>
    <div id="projects" class="section"> <h2>Projects</h2> <p>Your projects go here...</p> </div>
    <div id="resume" class="section"> <h2>Resume / CV</h2> <p>Add your CV details here...</p> </div>
    <div id="contact" class="section"> <h2>Contact</h2> <p>Your contact info here...</p> </div>
    <div id="skills" class="section"> <h2>Skills</h2> <p>Your skills listed here...</p> </div>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
